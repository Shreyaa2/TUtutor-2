<body>
    <header>
        <h1>Welcome back, Tiger!</h1>

    <div id="loginpage">
        <h3>Please select the login option that best suites you</h3>
        <!-- add a button, gives option for tutor or pupil
use JS to set login form action to respective user login -->

        <div class="btn-group user">
            <button type="button" class="btn btn-warning">Student</button>
            <button type="button" class="btn btn-warning">Tutor</button>
        </div>
        <!--change starts-->
        <form action="" class="userform" onsubmit="return verifyUser()" method="GET">
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Remember me
                          </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <script type="text/javascript">
            $('#student').click(function() {
                event.preventDefault()
                $('#loginform').attr('action', '/signin');
            });
        </script>
